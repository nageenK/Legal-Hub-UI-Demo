<div class="add-button">
  <button class="button-style mat-raised-button">
    <a routerLink="/add" class="btn" role="button">Add Customer</a>
  </button>
  <button class="button-style mat-raised-button">
    <a routerLink="/findbylastname" class="btn" role="button">Search Customer</a>
  </button>
</div>
<table class="customer-table">
  <thead>
    <tr>
      <th class="header">
        First Name
      </th>
      <th class="header">
        Last Name
      </th>
      <th class="header">
        Address
      </th>
      <th class="header org-header">
        Organization ID
      </th>
      <th class="header org-header action-header">
        Actions
      </th>
    </tr>
  </thead>
  <tbody>
    <tr class="customer-row" *ngFor="let cust of customers">
      <td class="customer-cell">
        {{cust.firstName}}
      </td>
      <td class="customer-cell">
        {{cust.lastName}}
      </td>
      <td class="customer-cell">
        {{cust.addressLine1}},<br>
        {{cust.city}},<br>
        {{cust.state}},<br>
        {{cust.country}} - {{cust.zipCode}}
      </td>
      <td class="customer-cell org-id">
        {{cust.organizationId}}
      </td>
      <td class="customer-cell org-id action-cell">
	      <button class="btn btn-danger" (click)="delete(cust.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
