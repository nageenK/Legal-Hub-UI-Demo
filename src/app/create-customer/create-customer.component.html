
<h3 class="margin-left">Create Customer Form</h3>
<div [hidden]="submitted" class="margin-left" style="width: 300px; margin-top: 30px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstname">First Name</label>
      <input type="text"
        required maxlength="30"
				class="form-control"
        id="firstname"
        required
				[(ngModel)]="customer.firstName"
        name="firstname">
		</div>

		<div class="form-group">
			<label for="lastname">Last Name</label>
      <input type="text"
        required
        maxlength="30"
				class="form-control"
        id="lastname"
        required
				[(ngModel)]="customer.lastName"
        name="lastname">
		</div>

    <div class="form-group">
			<label for="companyId">Company ID</label>
      <input type="number"
				class="form-control"
        id="companyId" required
				[(ngModel)]="customer.organizationId"
        name="organizationId"
        required
        maxlength="10">
		</div>

		<div class="form-group">
			<label for="addressLine1">Address Line 1</label>
      <input type="text"
        required
        maxlength="30"
				class="form-control"
        id="addressLine1"
        required
				[(ngModel)]="customer.addressLine1"
        name="addressLine1">
		</div>

    <div class="form-group">
			<label for="addressLine2">Address Line 2</label>
      <input type="text"
        maxlength="30"
				class="form-control"
        id="addressLine2"
				[(ngModel)]="customer.addressLine2"
        name="addressLine2">
		</div>

    <div class="form-group">
			<label for="city">City</label>
      <input type="text"
        required
        maxlength="30"
				class="form-control"
        id="city"
        required
				[(ngModel)]="customer.city"
        name="city">
		</div>

		<div class="form-group">
			<label for="state">State</label>
      <input type="text"
        required
        maxlength="5"
				class="form-control"
        id="state"
				[(ngModel)]="customer.state"
        name="state">
		</div>

		<div class="form-group">
			<label for="country">Country</label>
      <input type="text"
        required
        maxlength="30"
				class="form-control"
        id="country"
        required
				[(ngModel)]="customer.country"
        name="country"
      >
		</div>

    <div class="form-group">
			<label for="zipCode">Zip code</label>
      <input type="number"
				class="form-control"
        id="zipCode"
        required
				[(ngModel)]="customer.zipCode"
        name="zipCode"
        maxlength="5">
		</div>

		<div class="btn-group">
      <button class="button-style mat-raised-button" (click)="goBack()">Back</button>
			<button type="submit" class="button-style mat-raised-button">Submit</button>
		</div>
	</form>
</div>
